<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }

        #heading {
            text-align: left;
            width: 90%;
        }

        #menu-buttons {
            float: left;
            height: 50px;
        }

        #save_config_button {
            color: white;
            background-color: forestgreen;
            border: 1px grey solid;
            border-radius: 8px;
            float: left;
            padding: 8px;
            margin-right: 10px;
            line-height: 16px;
        }

        #close_menu_button {
            color: black;
            background-color: lightgrey;
            border: 1px grey solid;
            border-radius: 8px;
            float: left;
            padding: 8px;
            line-height: 16px;
        }

        .settings_style {
            padding: 0 0 24px 8px;
        }

        .settings_heading {
            font-size: 18px;
            padding: 10px 0 4px 0;
        }

        #config_loc {
            font-size: 14px;
            padding-left: 10px;
        }

        .settings-button {
            font-family: Montserrat, sans-serif;
            font-size: 12px;
            border: 1px grey solid;
            border-radius: 4px;
            line-height: 20px;
        }



        .table {
            display: table;
        }

        row {
            display: table-row;
        }

        p, .alarm_bell {
            max-width: 100%;
            height: 100%;
            padding: 4px 16px 4px 8px;
            display: table-cell;
            text-align: left;
            vertical-align: middle;
            line-height: 32px;
        }

        .form-inline {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            padding: 4px 16px 4px 8px;
            display: table-cell;
            vertical-align: middle;
        }

        .prayer-offset {
            width: 30px;
            margin-right: 10px;
        }

        .menu-buttons {
            padding-left: 8px;
        }
    </style>
    <script src="configure.js" type="module" charset="utf-8"></script>
</head>

<body>
    <div id="heading">
        <img src="../assets/images/ingatsolat_48.png" style="        float: left;
        padding: 5px;
" />
        <div style="font-size:36px;padding:0;"><strong>Configure IngatSolat</strong></div>
        <hr style="width: 100%; margin-top:20px;" />
    </div>

    <div class="settings_style">
        <div class="settings_heading"><strong>📍 Location Settings</strong></div>
        <table style="font-size:14px; padding-left: 32px;">
            <tr>
                <td><b>Current City: </b></td>
                <td id="location_city">Singapore, Singapore</td>
                <td><button style="margin-left:8px;" class="settings-button" disabled>⚙️ Change City</button></td>
            </tr>
        </table>
    </div>

    <div class="settings_style">
        <div class="settings_heading"><strong>🕋 Prayer Settings</strong></div>

        <div class="table" id ="prayer_times_table" style="font-size:14px; padding-left: 32px; padding-top:16px;">
            <row>
                <p>Alarm ON/OFF</p>
                <p>Prayer</p>
                <p>Adjusted Time</p>
                <p>Time Offset</p>
            </row>

            <row>
                <div class="alarm_bell" style="text-align:center;padding:5px;">
                    <div class="button" id="fajr_alarm_button" style="margin:auto;background-image:url('../assets/images/alarm_off.png');width:32px;height:32px"></div>
                </div>
                <p>Fajr</p>
                <p id="fajr_adjusted_time"></p>
                <form class="form-inline">
                    <input type="number" class="prayer-offset" id="fajr_offset_field" style="font-family: 'Montserrat', sans-serif;" />
                    <button type="button" class="settings-button" id="fajr_offset_button">Update offset</button>
                </form>

            </row>
            
        </div>
    </div>


    <div class="menu-buttons">
        <button id="save_config_button">
            <img src="../assets/images/save_config_icon.png" style="float:left; padding-right:10px;" />
            Save Configuration
        </button>

        <button id="close_menu_button">
            <img src="../assets/images/close_menu_icon.png" style="float:left;  padding-right:10px;" />
            Close Menu
        </button>
    </div>
</body>
</html>
